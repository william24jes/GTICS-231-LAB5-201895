<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Empleados totales</title>
    </head>
    <body>


        <div  class="card  overflow-auto container">
            <nav class="container px-4 py-5" >
                <a th:href="@{/employee/listarEmployees}"><button  type="button" class="btn btn-primary">Mostrar Empleados</button></a>
                <a><button  type="button" class="btn btn-primary">Mostrar Historial</button></a>
                <a th:href="@{/reporte/menu}"><button  type="button" class="btn btn-primary">Mostrar Reportes</button></a>
            </nav>



            <div class="card-body pb-0">



                <!--<a class="btn btn-primary" th:href="@{'/crearDoctor'}">Crear Doctor</a>-->
                <div class="d-flex flex-column" style="height: 600px; overflow: auto;">

                    <h1 class="pb-2 border-bottom">Empleados totales</h1>
                    <a style="width: fit-content;margin-bottom: 10px" th:href="@{/employee/crearEmpleado}" class="btn btn-primary">Nuevo Empleado</a>
                    <form method="post" th:action="@{/employee/buscarEmployee}">
                        <div class="input-group mb-3">
                            <input name="searchField" class="form-control" type="text" placeholder="Buscar">
                            <button style="margin-left: 5px" class="btn btn-secondary" type="submit" id="button-addon2">Buscar</button>
                            <a style="margin-left: 5px" class="btn btn-secondary" th:href="@{/employee/listarEmployees}">Limpiar filtro</a>
                        </div>
                    </form>
                    <div class="alert alert-success" role="alert" th:if="${msg != null}" th:text="${msg}">
                        A simple success alertâ€”check it out!
                    </div>
                    <div class="table-responsive">

                        <table class="table table-striped">

                            <tbody>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Puesto</th>
                                    <th>Departamento</th>
                                    <th>Ciudad</th>
                                    <th></th>
                                </tr>
                                <tr th:each="employee,obj: ${listaEmpleados}">
                                    <td th:text="${obj.index + 1}"></td>
                                    <td th:text="${employee.getFirst_name()}"></td>
                                    <td th:text="${employee.getLast_name()}"></td>
                                    <td th:text="${employee.getJob_title()}"></td>
                                    <td th:text="${employee.getDepartment_name()}"></td>
                                    <td th:text="${employee.getCity()}"></td>
                                    <td>
                                        <a class="btn btn-danger" th:href="@{'/employee/borrar' + '?id=' + ${employee.employee_id}}">Borrar</a>
                                    </td>

                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>



        </div>



        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
