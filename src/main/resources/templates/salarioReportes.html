<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Reporte - Sueldos</title>
    </head>
    <body>
        <aside style="position: fixed;
        top: 180px;
        left: 20px;
        bottom: 0;
        width: 200px;
        z-index: 996;
        transition: all 0.3s;
        padding: 20px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #aab7cf transparent;">

            <ul class="sidebar-nav" id="sidebar-nav">

                <li class="nav-item">
                    <a class="nav-link " th:href="@{/reporte/menu/salario}">
                        <i class="bi bi-grid"></i>
                        <span>Sueldos</span>
                    </a>
                </li><!-- End Dashboard Nav -->
                <li class="nav-item" >
                    <a class="nav-link collapsed" th:href="@{/reporte/menu/aumento}">
                        <i class="bi bi-card-text"></i>
                        <span>Tentativa de aumento</span>
                    </a>
                </li><!-- End Profile Page Nav -->

            </ul>

        </aside><!-- End Sidebar-->

        <div  class="card  overflow-auto container">
            <nav class="container px-4 py-5" >
                <a th:href="@{/employee/listarEmployees}"><button  type="button" class="btn btn-primary">Mostrar Empleados</button></a>
                <a><button  type="button" class="btn btn-primary">Mostrar Historial</button></a>
                <a th:href="@{/reporte/menu}"><button  type="button" class="btn btn-primary">Mostrar Reportes</button></a>
            </nav>




            <div class="card-body pb-0">



                <!--<a class="btn btn-primary" th:href="@{'/crearDoctor'}">Crear Doctor</a>-->
                <div class="d-flex flex-column" style="height: 600px; overflow: auto;">

                    <h1 class="pb-2 border-bottom">Reporte - Sueldos</h1>
                    <table class="table table-striped">

                        <tbody>
                            <tr>
                                <th>Puesto</th>
                                <th>Salario Máximo</th>
                                <th>Salario Mínimo</th>
                                <th>Salario Total</th>
                                <th>Salario Promedio</th>

                            </tr>
                            <tr th:each="salario,obj: ${listaSalarios}">
                                <td th:text="${salario.job_title}"></td>
                                <td th:text="${salario.getMax_salary()}"></td>
                                <td th:text="${salario.getMin_salary()}"></td>
                                <td th:text="${salario.getTotal_salary()}"></td>
                                <td th:text="${salario.getAvg_salary()}"></td>


                            </tr>

                        </tbody>
                    </table>

                </div>

            </div>



        </div>



        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
